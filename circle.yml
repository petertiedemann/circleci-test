dependencies:
  pre:
    - sudo echo "deb http://download.mono-project.com/repo/debian trusty main" | sudo tee /etc/apt/sources.list.d/mono-xamarin.list
    - sudo echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main" | sudo tee /etc/apt/sources.list.d/dotnetdev.list
    - sudo apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
    - sudo apt-get update
    - sudo apt-get install dotnet-dev-1.0.0-preview2-003131
    - sudo apt-get install mono-complete
    - sudo apt-get install nuget
    - nuget
  # override:
  #   - dotnet restore
test:
  # override:
  #   - dotnet test test
  override:
    - chmod +rwx ./build.sh
    - ./build.sh -Verbosity Diagnostic